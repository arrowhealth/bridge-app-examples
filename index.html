<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bridge Tile â€” Vanilla</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

      main {
        padding: 20px;
      }

      h1 {
        margin: 0 0 16px 0;
        font-size: 20px;
        font-weight: 600;
        color: #fff;
      }

      pre {
        background: transparent;
        color: #fff;
        font-size: 13px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: calc(100vh - 120px);
        overflow: auto;
      }

      .muted {
        opacity: 0.8;
        font-size: 13px;
        margin-bottom: 12px;
      }

      body.tile-mode main {
        display: none;
      }

      #tile {
        display: none;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        display: flex;
        box-sizing: border-box;
      }

      #tile-letter {
        font-size: 24px;
        line-height: 1;
        font-weight: 700;
        color: #fff;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- default header text set to "Default Panel" -->
      <h1 id="title">Default Page</h1>
      <div class="muted" id="mode" style="display: none">loading...</div>
      <!-- default no-patient message shown initially -->
      <pre id="out">
This Page will display when there is no patient detected. (getPatient returned null).</pre
      >
    </main>

    <!-- Tile area (controlled by tile.js) -->
    <div id="tile" aria-hidden="true">
      <div id="tile-letter">D</div>
    </div>

    <!-- Vite module entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
